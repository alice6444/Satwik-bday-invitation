    <script>
        // Confetti script
        function fireFunConfetti() {
            const randomX = Math.random();
            confetti({
                particleCount: 250,
                spread: 150,
                startVelocity: 55,
                origin: { y: 0.6, x: randomX },
                colors: ['#ff007f', '#ffc72c', '#00e067', '#00bfff', '#8a2be2'],
                shapes: ['circle', 'square', 'star', 'heart'],
                scalar: 0.9
            });
        }

        // Fire confetti every 2.5 seconds

        // Fire a big burst on page load for an immediate wow effect
